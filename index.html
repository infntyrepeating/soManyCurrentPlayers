<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="container">
  <h1>Higher or Lower Game</h1>
  <div class="game">
    <div class="item-display">
      <div id="first-item" class="item">
        <img id="first-img" src="" alt="">
        <div id="first-title"></div>
        <div id="first-value"></div>
      </div>
      <div id="second-item" class="item">
        <img id="second-img" src="" alt="">
        <div id="second-title"></div>
        <div id="second-value" class="hidden"></div>
      </div>
    </div>
    <div class="controls">
      <button id="higher-btn">Higher</button>
      <button id="lower-btn">Lower</button>
    </div>
    <div id="result" class="result"></div>
    <button id="next-round-btn" class="hidden">Next Round</button>
  </div>
</div>
  <script src="js/app.js"></script>

</body>

</html>
