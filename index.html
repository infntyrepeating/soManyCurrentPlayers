<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>How Many Current Players</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div id="loading-screen" class="hidden">Loading...</div>
<div id="start-screen">
  <img id="logo" src="img/logo.png" alt="Logo">
  <button id="play-btn">Play</button>
</div>
<div id="game-screen" class="hidden">
  <div id="game-container">
    <div id="first-item">
      <img id="first-img" src="" alt="First Game Image">
      <h2 id="first-title"></h2>
      <p id="first-value"></p>
    </div>
    <div id="second-item">
      <img id="second-img" src="" alt="Second Game Image">
      <h2 id="second-title"></h2>
      <p id="second-value" class="hidden"></p>
    </div>
  </div>
  <div id="result"></div>
  <div id="buttons">
    <p id="comparison-text" class="hidden">Does <span id="game2-name"></span> have more or less player than <span id="game1-name"></span>?</p>
    <button id="next-round-btn" class="hidden">Next Round</button>
    <button id="higher-btn" class="hidden">More</button>
    <button id="lower-btn" class="hidden">Less</button>
  </div>
</div>
<script src="js/app.js"></script>
</body>

</html>
